<div class="card p-4">
  <div class="card-body">
    <div class="text-center mb-4">
      <h2 class="text-jupython-orange">Inscription</h2>
      <p class="text-muted text-jupython-green">Rejoignez la communauté Jupython</p>
    </div>

    <div *ngIf="errorMessage" class="alert alert-danger" role="alert">
      {{ errorMessage }}
    </div>

    <form (ngSubmit)="onRegister()">
      <div class="mb-3">
        <label class="form-label">Nom complet</label>
        <input type="text" class="form-control" [(ngModel)]="fullname" name="fullname" placeholder="Jean Dupont" required>
      </div>

      <div class="mb-3">
        <label class="form-label">Université / Institution</label>
        <input type="text" class="form-control" [(ngModel)]="university" name="university" placeholder="UPN, UNIKIN..." required>
      </div>

      <div class="mb-3">
        <label class="form-label">Email</label>
        <input type="email" class="form-control" [(ngModel)]="email" name="email" placeholder="nom@exemple.com" required>
      </div>

      <div class="row">
        <div class="col-md-6 mb-3">
          <label class="form-label">Mot de passe</label>
          <input type="password" class="form-control" [(ngModel)]="password" name="password" required>
        </div>
        <div class="col-md-6 mb-4">
          <label class="form-label">Confirmer</label>
          <input type="password" class="form-control" [(ngModel)]="confirmPassword" name="confirmPassword" required>
        </div>
      </div>

      <button type="submit" class="btn btn-primary w-100 mb-3" [disabled]="loading">
        <span *ngIf="loading" class="spinner-border spinner-border-sm me-2" role="status" aria-hidden="true"></span>
        {{ loading ? 'Création en cours...' : "S'inscrire" }}
      </button>

      <div class="text-center">
        <p class="small text-muted text-jupython-orange">
          Déjà un compte ? 
          <a routerLink="/login">Se connecter</a>
        </p>
      </div>
    </form>
  </div>
</div>
