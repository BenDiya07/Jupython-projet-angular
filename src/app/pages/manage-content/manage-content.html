<div class="container py-4">
  <h2 class="text-white fw-bold mb-4">Gestion du Contenu (CMS)</h2>

  <div class="row g-4">
    <div class="col-lg-4">
      <div class="card bg-jupython-dark border-secondary p-4 sticky-top" style="top: 20px;">
        <h5 class="text-white mb-3">Ajouter une Ressource</h5>
        <div class="mb-3">
          <label class="text-secondary small">TITRE</label>
          <input type="text" [(ngModel)]="newResource.title" class="form-control bg-black border-secondary text-white">
        </div>
        <div class="mb-3">
          <label class="text-secondary small">CATÃ‰GORIE</label>
          <select [(ngModel)]="newResource.category" class="form-select bg-black border-secondary text-white">
            <option value="Lien">Lien Utile</option>
            <option value="Livre">Livre / PDF</option>
            <option value="Outil">Outil / Logiciel</option>
          </select>
        </div>
        <div class="mb-3">
          <label class="text-secondary small">URL DU LIEN</label>
          <input type="text" [(ngModel)]="newResource.link" class="form-control bg-black border-secondary text-white" placeholder="https://...">
        </div>
        <button (click)="addResource()" class="btn btn-jupython-orange w-100 fw-bold">PUBLIER</button>
      </div>
    </div>

    <div class="col-lg-8">
      <div class="card bg-jupython-dark border-secondary p-4">
        <h5 class="text-white mb-4">Ressources en ligne</h5>
        @for (item of resources; track item.id) {
          <div class="d-flex justify-content-between align-items-center p-3 mb-2 border border-secondary border-opacity-25 rounded bg-black bg-opacity-25">
            <div>
              <span class="badge bg-secondary mb-1">{{ item.category }}</span>
              <h6 class="text-white mb-0">{{ item.title }}</h6>
              <small class="text-muted">{{ item.link }}</small>
            </div>
            <button (click)="deleteResource(item.id)" class="btn btn-sm btn-outline-danger">
              <i class="bi bi-trash"></i>
            </button>
          </div>
        }
      </div>
    </div>
  </div>
</div>
