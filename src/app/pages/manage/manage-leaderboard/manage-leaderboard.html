<div class="container py-4">
  <div class="card bg-jupython-dark border-secondary p-4 shadow-lg">
    <div class="d-flex justify-content-between align-items-center mb-4">
      <div>
        <h3 class="text-white fw-bold mb-0">Contrôle du Classement</h3>
        <p class="text-muted small">Surveillez et ajustez les scores de la communauté Jupython RDC.</p>
      </div>
      <i class="bi bi-trophy text-warning fs-1"></i>
    </div>

    <div class="table-responsive">
      <table class="table table-dark table-hover align-middle">
        <thead class="bg-black">
          <tr class="text-secondary small">
            <th>RANG</th>
            <th>ÉTUDIANT</th>
            <th>POINTS</th>
            <th>ÉTAT</th>
            <th class="text-end">ACTIONS DE MODÉRATION</th>
          </tr>
        </thead>
        <tbody>
          @for (user of leaderboard; track user.name) {
            <tr class="border-bottom border-secondary border-opacity-10">
              <td>
                <span class="badge rounded-circle p-2" 
                      [ngClass]="user.rank === 1 ? 'bg-warning text-dark' : 'bg-dark border border-secondary'">
                  {{ user.rank }}
                </span>
              </td>
              <td class="text-white fw-bold">{{ user.name }}</td>
              <td class="text-orange fw-bold">{{ user.points }} pts</td>
              <td>
                <span class="small" [class.text-success]="user.status === 'Vérifié'" [class.text-warning]="user.status !== 'Vérifié'">
                  ● {{ user.status }}
                </span>
              </td>
              <td class="text-end">
                <button (click)="boostUser(user.name)" class="btn btn-sm btn-outline-success me-2" title="Donner un bonus">
                  <i class="bi bi-graph-up-arrow"></i> +500
                </button>
                <button (click)="resetPoints(user.name)" class="btn btn-sm btn-outline-danger" title="Sanctionner">
                  <i class="bi bi-arrow-counterclockwise"></i> Reset
                </button>
              </td>
            </tr>
          }
        </tbody>
      </table>
    </div>
  </div>
</div>
